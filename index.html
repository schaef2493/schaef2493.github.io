<html>
    <head>
        <!-- Github Hosted -->
        <title>Kevin Schaefer | Product Designer</title>
        <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive.css">
        <link rel="stylesheet" type="text/css" href="css/slick.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Eczar:700|Work+Sans" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
        $(document).ready(function() {
            // Set intro height
            var navHeight = $('#header').height();
            var viewportHeight = window.innerHeight;
            var introHeight = $('#intro').height();

            if (viewportHeight > (navHeight + introHeight)) {
                if (viewportHeight > 1000) {
                    viewportHeight = 1000;
                }

                var newIntroHeight = ((viewportHeight - navHeight - introHeight) + introHeight) + 'px';

                // Resize intro
                $('#intro').height(newIntroHeight);
            }

            var shape = function (xPos, yPos, offset, elementID) {
                this.elementID = elementID;
                this.step = 5;
                this.height = 0;
                this.hOffset = offset;
                this.wOffset = offset;
                this.yOn = 0;
                this.xOn = 0;
                this.interval;
                this.xPos = xPos;
                this.yPos = yPos;
            }

            function changePos(shapeEl) {
                shapeEl.height = window.innerHeight;
                shapeEl.width = window.innerWidth;
                document.getElementById(shapeEl.elementID).style.top = shapeEl.yPos + window.pageYOffset;
                document.getElementById(shapeEl.elementID).style.left = shapeEl.xPos + window.pageXOffset;

                // Going down
                if (shapeEl.yOn) {
                  shapeEl.yPos = shapeEl.yPos + shapeEl.step;
                // Going up
                } else {
                  shapeEl.yPos = shapeEl.yPos - shapeEl.step;
                }

                if (shapeEl.yPos < 0) {
                  shapeEl.yOn = 1;
                  shapeEl.yPos = 0;
                }

                if (shapeEl.yPos >= (shapeEl.height - shapeEl.hOffset)) {
                  shapeEl.yOn = 0;
                  shapeEl.yPos = (shapeEl.height - shapeEl.hOffset);
                }

                // Going right
                if (shapeEl.xOn) {
                  shapeEl.xPos = shapeEl.xPos + shapeEl.step;
                // Going left
                } else {
                  shapeEl.xPos = shapeEl.xPos - shapeEl.step;
                }

                if (shapeEl.xPos < 0) {
                  shapeEl.xOn = 1;
                  shapeEl.xPos = 0;
                }

                if (shapeEl.xPos >= (shapeEl.width - shapeEl.wOffset)) {
                  shapeEl.xOn = 0;
                  shapeEl.xPos = (shapeEl.width - shapeEl.wOffset);
                }
            }

            var shape1 = new shape(0, 0, 450, 'shape1');
            interval = setInterval( function(){ changePos(shape1); }, 40);

            var shape2 = new shape(650, 500, 450, 'shape2');
            interval = setInterval( function(){ changePos(shape2); }, 40);
        });
        </script>
    </head>
     
    <body>
        <div class="shape" id="shape1"></div>
        <div class="shape" id="shape2"></div>

        <div class="grid-container" id="home">
            <div id="intro" class="grid-100">
                <div id="introInner">
                    <h1>Kevin Schaefer</h1>
                    <h3>2017&nbsp;&nbsp;&nbsp;Product Designer at Chan Zuckerberg Initiative</h3>
                    <h3>2015&nbsp;&nbsp;&nbsp;Product Designer at Facebook</h3>
                    <h3>2014&nbsp;&nbsp;&nbsp;Graduated from Carnegie Mellon</h3>
                    <h3 id="contact"><a href="mailto:kevinjschaefer@gmail.com">Contact</a></h3>
                </div>
            </div>
        </div>
