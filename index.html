        <script>
        $(document).ready(function() {
            var words = ['complex', 'convoluted', 'messy', 'multifaceted', 'ambitious', 'chaotic', 'systematic'];
            var word = words[Math.floor(Math.random()*words.length)];
            $('#textureAnimation').text(word);

            // Set intro height
            var navHeight = $('#header').height();
            var viewportHeight = window.innerHeight;
            var introHeight = $('#intro').height();

            if (viewportHeight > (navHeight + introHeight)) {
                if (viewportHeight > 1000) {
                    viewportHeight = 1000;
                }

                var newIntroHeight = ((viewportHeight - navHeight - introHeight) + introHeight) + 'px';

                // Resize intro
                $('#intro').height(newIntroHeight);
            }

            // Add fancy header
            var nav = document.getElementById("nav");
            // Adopt orphans
            $('h1, h2, h3, h4, h5, h6, p').adopt();

            var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
            var isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);

            // Backwards compatibility on animations    
            if (!isChrome && !isSafari) {
                $('#textureAnimation').html('<img src="img/complex.png">');
                $('#textureAnimation').addClass('fallback');
            }
        });
        </script>
